 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <title>Fragebogen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" role="main">
		<div class="page-header">
			<h1><center><img src="FHMatcher.JPG"></center></h1>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="@{/question}">
					<fieldset>
						<legend th:text="${questions}? 'Change Questions' : 'New Questions'">New Questions</legend>


						<!-- --------------  question 1 ---------------- -->
						<div class="form-group">
							<label for="inputDescription" class="col-md-2 control-label">Question 1
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputDescription" type="text" name="description" th:value="${questions} ? ${questions.description}">
							</div>
						</div>
						<!-- --------------  question 2 ---------------- -->
						<div class="form-group">
							<label for="inputDescription" class="col-md-2 control-label">Question 2
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputDescription" type="text" name="description" th:value="${questions} ? ${questions.description}">
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript" src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>


</body>

</html>
