<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

<title>Profiles</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />

<style>
.card {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	max-width: 350px;
	margin: auto;
	text-align: center;
	font-family: arial;
}

.title {
	font-size: 24px;
	text-align: center;
	text-decoration: underline;
	padding: 0;
	margin: 0;
}

.info {
	color: grey;
	font-size: 20px;
	text-align: center;
	padding: 0;
	margin: 0;
	padding-bottom: 15px;
}

.fhmatch {
	width: 15%;
	margin: 10px;
}

.btn {
	color: white;
	background-color: #B40431;
	width: 300px;
	height: 50px;
	margin: 10px;
	font-size: 24px;
	text-align: center;
}

.error{
	font-size: 24px;
	text-align: center;
}

header{
	height: 100px;
}
nav {
	float: left;
	width: 50%;
	background: white;
	padding-left: 250px;
}

article {
	float: left;
	padding: 100px;
	width: 40%;
}


p {
	text-decoration: none;
	font-size: 22px;
	color: black;
	text-align: left;
	padding-left: 10px;
}

.btn:hover {
	background-color: #DF013A;
	color: white;
}
.btn:visited {
	color: white;
}


</style>
</head>
<body>


<header>
		<!--  Error message ----------------------------------------------------------- -->
		<div class="error"><div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div></div>
		<!--  Error message ----------------------------------------------------------- -->
	<img class="fhmatch" src="/FhMatcher/images/FHMatcher.JPG">
</header>
	<nav>
		<div class="card">
			<!-- <img src="/FhMatcher/images/user.jpg" alt="User" style="width: 100%">-->
			<tr th:each="profile : ${profi}">
			<p th:if="${profile.document != null}">
			
			<a th:href="@{/download(id=${document.id})}"> 
			<img th:src="@{/download(id=${document.id})}" onerror="this.src='../resources/default.jpg'">
			</a>
			<p th:unless="${profile.document != null}"><img src="/FhMatcher/images/user.jpg" alt="User" style="width: 100%"></p></tr>
			
			<!-- <a th:href="@{/animal/profileImage(id=${animal.id})}"
							class="logo waves-effect pb-4"> <img
							th:src="@{/animal/profileImage(id=${animal.id})}"
							onerror="this.src='../resources/default.jpg'"
							class="img-thumbnail" style="width: 100%; height: 100%;" alt="">
</a> -->

			 <tr th:each="profile : ${profi}">
		<p class="title">Name: </p>
		<p class="info"><td th:text=" ${profile.firstname}"></td> <td th:text="${profile.lastname}"></td></p>
		<p class="title">Gender: </p>
		<p class="info"><td th:text="${profile.gender ? 'Female' : 'Male'}"></td></p>
		<p class="title">Day Of Birth: <p>
		<p class="info"><td th:text="${#calendars.format(profile.dayOfBirth,'dd.MM.yyyy')}"></td></p>
		</div></tr>
	</nav>


	<article>
		<a class="btn">Contact</a>
 		<a href="/FhMatcher/fillQuestions" class="btn"> Go to Questions </a></br>
 		<a href="/FhMatcher/matches" class="btn">Matches</a>
 		<a href="/FhMatcher/editProfile" class="btn">Edit Profile</a>
 		<a href="/FhMatcher/forum" class="btn">Forum</a>
 		<form th:action="@{/logout}" method="post" >
      		<input class="btn" type="submit" value="Sign Out"/>
   		
    	</form>
   		<tr th:each="profile : ${profi}">
   		<a th:href="@{upload(id=${profile.id})}" class="btn"/> Upload </a>
   		 </tr>
   		
		<a sec:authorize="hasRole('ADMIN')" href="/FhMatcher/admin" class="btn">Admin Panel</a>
	</article>

</body>
</html>
