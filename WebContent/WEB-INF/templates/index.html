
 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
<style> 

.btn {
	background-color: #B40431;
	color: white;
	width: 292px;
	margin-top: 5px;
	font-size: 20px;
	
}

.btn:hover {
	background-color: #DF013A;
	color: white;
}

.btn:visited {
	color: white;
}

body{
	background-image: url("/FhMatcher/images/footer-hearts.png");
	background-repeat: no-repeat;
    background-position: bottom;
    background-attachment: fixed;
    width: 100%;
}
</style>
  
</head>
<body>

<div class="container" role="main">
	<div class="page-header">
			<h1><center><img src="images/FHMatcher.JPG"></center></h1>
	</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>
					
					<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
					
					<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

					<label for="inputEmail" class="sr-only">Email address</label> 
					<input type="text" id="username" class="form-control" placeholder="User" required autofocus name="username"> 
					
					<label for="inputPassword" class="sr-only">Password</label> 
					<input type="password" id="password" class="form-control" placeholder="Password" required name="password">
					<button class="btn" type="submit">
						Sign in
					</button>
				</form>
				<a href="/FhMatcher/addProfile" class="btn" >Register here!</a>
			</div>
		</div>
	</div>

</body>
</html>
